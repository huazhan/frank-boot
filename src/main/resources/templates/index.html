<!DOCTYPE html>
<html lang="en-US" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>Frank Boot</title>
		<!-- 设置浏览器标题小图标 -->
  		<link rel="shortcut icon" th:href="@{/favicon.ico}"/>
  		<link rel="bookmark" th:href="@{/favicon.ico}"/>
		<!-- 依 赖 样 式 -->
		<link rel="stylesheet" th:href="@{~/component/pear/css/pear.css}"  media="all">
		<!-- 加 载 样 式-->
		<link rel="stylesheet" th:href="@{~/admin/css/load.css}"  media="all">
		<!-- 布 局 样 式 -->
		<link rel="stylesheet" th:href="@{~/admin/css/admin.css}"  media="all">
		<!-- 主 题 更 换 -->
		<style id="pearadmin-bg-color"></style>
		<!-- 头 部 结 束 -->
	</head>
	<!-- 结 构 代 码 -->
	<body class="layui-layout-body pear-admin">
		<!-- 布 局 框 架 -->
		<div class="layui-layout layui-layout-admin">
			<div class="layui-header">
				<!-- 顶 部 左 侧 功 能 -->
				<ul class="layui-nav layui-layout-left">
					<li class="collaspe layui-nav-item"><a href="#" class="layui-icon layui-icon-shrink-right"></a></li>
					<li class="refresh layui-nav-item"><a href="#" class="layui-icon layui-icon-refresh-1" loading=600></a></li>
				</ul>
				<!-- 顶 部 右 侧 菜 单 -->
				<div id="control" class="layui-layout-control"></div>
				<ul class="layui-nav layui-layout-right">
					<li class="layui-nav-item layui-hide-xs"><a href="#" class="fullScreen layui-icon layui-icon-screen-full" title="全屏显示"></a></li>
					<li class="layui-nav-item layui-hide-xs"><a href="https://gitee.com/chenhuazhan-java/frank-boot.git" target="_blank" title="Gitee仓库地址" class="layui-icon layui-icon-website"></a></li>
					<li class="layui-nav-item">
						<!-- 头 像 -->
						<a href="javascript:;">
							<img src="admin/images/user-info.jpg" class="layui-nav-img" style="border-radius:20%"><label sec:authentication="name"></label>
						</a>
						<!-- 功 能 菜 单 -->
						<dl class="layui-nav-child">
							<dd><a user-menu-url="/user-info" user-menu-id="5555" user-menu-title="基本资料">基本资料</a></dd>
							<dd><a href="/logout">注销登录</a></dd>
						</dl>
					</li>
					<li class="layui-nav-item setting"><a href="#" class="layui-icon layui-icon-more-vertical"></a></li>
				</ul>
			</div>
			<!-- 侧 边 区 域 -->
			<div class="layui-side layui-bg-black">
				<!-- 顶 部 图 标 -->
				<div class="layui-logo">
					<img class="logo"></img>
					<span class="title"></span>
				</div>
				<!-- 侧 边 菜 单 -->
				<div class="layui-side-scroll">
					<div id="sideMenu"></div>
				</div>
			</div>
			<!-- 视 图 页 面 -->
			<div class="layui-body">
				<div id="content"></div>
			</div>
			<div class="layui-footer pear-mini layui-header" style="z-index: 9999;background-color: #eee;">
		    	<!-- 版权信息 -->
		    	© 2020-2021 frank.chenhuazhan.com All Rights Reserved
		  	</div>
		</div>
		
		<!-- 遮 盖 层 -->
		<div class="pear-cover"></div>
		<!-- 加 载 动 画-->
		<div class="loader-main">
			<div class="loader"></div>
		</div>
		<!-- 依 赖 脚 本 -->
		<script th:src="@{~/component/layui/layui.js}" charset="utf-8"></script>
		<script th:src="@{~/component/pear/pear.js}" charset="utf-8"></script>
		<!-- 框 架 初 始 化 -->
		<script>
			layui.use(['admin'], function() {
				var admin = layui.admin;
				// 重新设置配置文件读取路径，默认为同级目录下的 pear.config.json
				admin.setConfigPath("config/pear.config.json");
				// 进行框架初始化
				admin.render();
				
			})
		</script>
	</body>
</html>
